
vscode:
  extensions:
    - 42Crunch.vscode-openapi
tasks:
  - name: aws-cli
    env:
      AWS_CLI_AUTO_PROMP: on-partial
    init: |
      cd /workspace
      curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
      unzip awscliv2.zip
      sudo ./aws/install
      cd $GITPOD_REPO_ROOT